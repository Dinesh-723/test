<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<head>
<body>
    <table>
        <tr>
            <th>
                id
            </th>
            <th>
                phone
            </th>
            <th>
                password
            </th>
            <th>
                email
            </th>
            <th>
                action
            </th>
            
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{row[3]}}</td>
            <td>{{row[0]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[1]}}</td>
            <td>
                <form action="/delete" method="post">
                    <input type="hidden" name="id" value="{{ row[3]}}">
                    <input type="submit" value="Delete">
                   </form>
                </td>
              
        </tr>
        {% endfor %}
    </table>
</body>
</head>
